<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Bài tập 1: Tìm số ngyên dương nhỏ nhất</h3>
        <div class="form-grounp">
          <input type="text" class="form-control w-25 mb-3" id="soNguyenDuongNhoNhat" placeholder="Số nguyên dương nhỏ nhất">

        </div>
        <button class="btn btn-success" id="btnsoNguyenDuong">Tính tổng</button>

        <hr>
        <h3>Bài tập 2: Tính tổng</h3>
        <div class="form-group">
            <input type="text" class="form-control w-25 mb-3" id="x" placeholder="Nhập số x">
            <input type="text" class="form-control w-25" id="y" placeholder="Nhập số n">
        </div>
        <button class="btn btn-success" id="btnTinhTong">Tính tổng</button>
        <div class="alert alert-primary mt-3" id="ketQuab2"></div>
        <hr>
        <h3>Bài tập 3: Tính giai thừa</h3>
        <div class="form-group">
            <input type="text" class="form-control w-25 mb-3" id="n" placeholder="Nhập số">

        </div>
        <div class="alert alert-primary mt-3" id="ketQuab3"></div>
        <button class="btn btn-success" id="btnTinhGiaiThua">Tính giai thừa</button>
        <hr>
        <h3>Bài tập 4: Đổi màu background</h3>
        <div class="alert alert-success mt-3" id="ketQuab4"></div>
        <button class="btn btn-success" id="btnTaoDIV">Tao DIV</button>





    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
